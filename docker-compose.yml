# docker-compose -p vsp up -d --build

version: '3'

services:
  db:
    # image: mysql:8.0.23
    image: mariadb:10.5.9
    environment:
      TIME_ZONE: Europe/Vienna
      MYSQL_ROOT_PASSWORD: pass
      MYSQL_DATABASE: vsp
      MYSQL_USER: devuser
      MYSQL_PASSWORD: devpass
    ports:
      - "3306:3306"
  web:
    build: .
    depends_on:
      - db
    # volumes:
      # - ./..:/var/www/html/
    ports:
      - 80:80
      - 9001:9001
    environment:
      TIME_ZONE: Europe/Vienna
      LOGTYPE: q3a-osp
      SERVER_TITLE: SERVER_TITLE
      SERVER_NAME_IP: SERVER_NAME_IP
      SERVER_GAME_MOD: SERVER_GAME_MOD
      SERVER_ADMINS: SERVER_ADMINS
      SERVER_EMAIL_IM: SERVER_EMAIL_IM
      WEB_SITE_ADDRESS: WEB_SITE_ADDRESS
      WEB_SITE_NAME: WEB_SITE_NAME
      VSP_WEB_PASSWORD: vspvsp
      SERVER_QUOTE: SERVER_QUOTE
      TABLE_PREFIX: vsp_
      DB_HOSTNAME: host.docker.internal
      DB_NAME: vsp
      DB_USERNAME: devuser
      DB_PASSWORD: devpass
      #xdebug 2
      # XDEBUG_CONFIG: remote_enable=1 remote_autostart=1 default_enable=1 remote_host=host.docker.internal idekey=VSCODE remote_port=9003
      #xdebug 3
      # discover_client_host=true
      # XDEBUG_MODE: debug
      # XDEBUG_CONFIG: start_with_request=yes client_port=9003 idekey=VSCODE client_host=host.docker.internal
