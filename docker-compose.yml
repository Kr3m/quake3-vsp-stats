version: '3'

services:
  db:
    # image: mysql:8.0.23
    image: mariadb:10.5.9
    environment:
      TIME_ZONE: Europe/Vienna
      MYSQL_ROOT_PASSWORD: pass
      MYSQL_DATABASE: vsp
      MYSQL_USER: devuser
      MYSQL_PASSWORD: devpass
    ports:
      - "3306:3306"
  web:
    build: .
    depends_on:
      - db
    volumes:
      # - /path/to/your/games.log:/vsp/games.log
      # - /path/to/your/server.gif:/vsp/pub/images/server.gif
      # - /path/to/your/logo.gif:/vsp/pub/images/logo.gif
      - ./osp.log:/vsp/games.log
      - logdata:/vsp/logdata
    ports:
      - 80:80
      # supervisor web gui would be available on port 9001
      # - 9001:9001
    environment:
      TIME_ZONE: Europe/Vienna
      VSP_WEB_PASSWORD: none
      DB_NAME: vsp
      DB_USERNAME: devuser
      DB_PASSWORD: devpass
      #xdebug 2
      # XDEBUG_CONFIG: remote_enable=1 remote_autostart=1 default_enable=1 remote_host=host.docker.internal idekey=VSCODE remote_port=9003
      #xdebug 3
      # discover_client_host=true
      # XDEBUG_MODE: debug
      # XDEBUG_CONFIG: start_with_request=yes client_port=9003 idekey=VSCODE client_host=host.docker.internal
volumes:
  logdata:
